<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Full Screen P5.js Sketch</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden; 
        }
        #sketch-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="sketch.js"></script>
</head>
<body>
    <div id="sketch-container"></div>
</body>
</html>
